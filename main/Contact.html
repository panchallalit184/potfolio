<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio | Contact</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

<!-- PARTICLES JS -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>

/* MODERN PORTFOLIO BRAND TITLE */
.portfolio-brand {
    font-size: 1.9rem;
    font-weight: 800;
    letter-spacing: 1px;
    text-transform: uppercase;

    background: linear-gradient(45deg, #61efff, #00e1ff, #0095ff, #7b5bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    position: relative;
    transition: 0.3s ease-in-out;
}

/* Glow Hover */
.portfolio-brand:hover {
    transform: scale(1.07);
    filter: drop-shadow(0 0 8px #4cd8ff);
}

/* Underline animation */
.portfolio-brand::after {
    content: "";
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0%;
    height: 3px;
    border-radius: 10px;
    background: linear-gradient(45deg, #61efff, #0095ff);
    transition: width 0.35s;
}

.portfolio-brand:hover::after {
    width: 100%;
}


/* FULL BACKGROUND WITH PARTICLES */
#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: #808080;
    z-index: -1;
}

/* NAVBAR */
.navbar-nav .nav-link {
    position: relative;
    font-size: 1.05rem;
    color: #29EDFF !important;
    transition: 0.3s;
}
.navbar-nav .nav-link:hover {
    color: #29EDFF !important;
    transform: scale(1.05);
}
.navbar-nav .nav-link::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0%;
    height: 3px;
    background: #29EDFF;
    transition: 0.4s;
}
.navbar-nav .nav-link:hover::after {
    width: 100%;
}

/* GLASS EFFECT FORM */
.glass-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 35px;
    border: 1px solid #55FCC5;
    box-shadow: 0 10px 40px #55FCC5;
}

.glass-box input, .glass-box textarea {
    border-radius: 12px;
    border: none;
    padding: 13px;
}

/* 3D BUTTON */
.btn-3d {
    background: #00b7ff;
    padding: 12px;
    font-size: 1.1rem;
    border-radius: 12px;
    border: none;
    color: white;
    transition: 0.3s;
    box-shadow: 0 6px 0 #008ec7;
}

.btn-3d:hover {
    transform: translateY(-3px);
    box-shadow: 0 9px 0 #0077a8;
}

.btn-3d:active {
    transform: translateY(3px);
    box-shadow: 0 3px 0 #808080;
}

/* IMAGE LEFT */
.image-left {
    margin-left: -40px;
}

/* FLOAT ANIMATION */
.float-anim {
    animation: float 5s infinite ease-in-out;
    position: relative;
    left: 170px;
}

/* SMALL CONTACT INFO BOX */
.contact-info-mini {
    background: #ffffff;
    border-radius: 12px;
    padding: 14px 18px;
    max-width: 40%;
    margin: 50px 300px 0 auto;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    border: 1px solid #49FFC3;
    box-shadow:
        0 0 6px rgba(45, 255, 175, 1),
        0 0 14px rgba(45, 255, 175, 1);
}

.contact-info-mini h4 {
    text-align: center;
    font-size: 1.1rem;
}

.contact-info-mini p {
    margin: 4px 0;
    font-size: 0.95rem;
}

/* WHATSAPP BUTTON */
.whatsapp-inline {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 10px;
    padding: 6px 12px;
    background: #25d366;
    color: #fff;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    font-size: 0.95rem;
    box-shadow: 0 0 6px rgba(37,211,102,0.6);
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

/* MOBILE */
@media (max-width: 768px) {
    .image-left {
        margin-left: -60px;
        margin-bottom: 30px;
        left: 0;
    }
}

/* SECTION GAP */
section { margin-top: 100px; }

/* FOOTER */
footer {
    background: #111;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    margin-top: 40px;
}
</style>
</head>

<body>

<!-- PARTICLE BACKGROUND -->
<div id="particles-js"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">

        <a class="navbar-brand portfolio-brand">Portfolio</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTACT SECTION -->
<section>
    <div class="container">
        <div class="row align-items-center justify-content-center">

            <!-- LEFT IMAGE -->
            <div class="col-md-5 text-center" data-aos="fade-right">
                <img src="images/3d.png" alt="Animated Character"
                class="float-anim image-left"
                style="max-width: 350px; border-radius: 10px;">
            </div>

            <!-- RIGHT FORM (FORMSPREE INTEGRATED) -->
            <div class="col-md-6" data-aos="fade-left">

                            <label class="form-label text-white">Message</label>
                            <textarea class="form-control" name="message" rows="4" placeholder="Write your message" required></textarea>
                        </div>

                        <button class="btn-3d w-100 mt-3" type="submit">Send Message</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- CONTACT INFO MINI BOX -->
    <div class="contact-info-mini">
        <h4><b><i>Contact Information</i></b></h4>
        <p><strong>Email:</strong> info@matview.co.in or lalitpanchal184@gmail.com</p>
        <p><strong>Phone:</strong> +91 8619677095</p>

        <a href="https://wa.me/+918619677095" class="whatsapp-inline" target="_blank">
            <i class="fa-brands fa-whatsapp"></i> Chat on WhatsApp
        </a>
    </div>
</section>

<!-- FOOTER -->
<footer>

</footer>
