<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio | Services</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

<!-- Lightbox CSS -->
<link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">

<style>
    body { padding-top: 80px; font-family: 'Segoe UI', sans-serif; }

    /* MODERN PORTFOLIO BRAND TITLE */
.portfolio-brand {
    font-size: 1.9rem;
    font-weight: 800;
    letter-spacing: 1px;
    text-transform: uppercase;

    background: linear-gradient(45deg, #61efff, #00e1ff, #0095ff, #7b5bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    position: relative;
    transition: 0.3s ease-in-out;
}

/* Glow Hover */
.portfolio-brand:hover {
    transform: scale(1.07);
    filter: drop-shadow(0 0 8px #4cd8ff);
}

/* Underline animation */
.portfolio-brand::after {
    content: "";
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0%;
    height: 3px;
    border-radius: 10px;
    background: linear-gradient(45deg, #61efff, #0095ff);
    transition: width 0.35s;
}

.portfolio-brand:hover::after {
    width: 100%;
}


        /* NAVBAR HOVER EFFECT */
    .navbar-nav .nav-link {
        position: relative;
        font-size: 1.05rem;
        color: #29EDFF !important;
        transition: 0.3s ease-in-out;
    }
    .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0%;
        height: 3px;
        background: #29EDFF;
        border-radius: 50px;
        transition: width 0.4s ease;
    }
    .navbar-nav .nav-link:hover::after {
        width: 100%;
    }
    .navbar-nav .nav-link:hover {
        color: #29EDFF !important;
        transform: scale(1.05);
    }

    .service-box {
        border: 1px solid #e0e0e0;
        padding: 35px 20px;
        border-radius: 15px;
        transition: 0.4s;
        text-align: center;
        cursor: pointer;
        background: #fff;
    }
    .service-box:hover {
        transform: translateY(-12px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        border-color: #007bff;
    }
    .service-icon { font-size: 55px; color: #007bff; margin-bottom: 18px; }
    .service-box h5 { font-weight: 600; margin-bottom: 0; }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #1f242d;   /* jo color hai wahi rehne do */
    color: white;
    text-align: center;
    padding: 10px 0;
    z-index: 1000;  /* taaki footer upar ??? */
}

</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">

        <!-- MODERN PORTFOLIO BRAND -->
        <a class="navbar-brand portfolio-brand" >
            Portfolio
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="service.html">Service</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

            </ul>
        </div>

    </div>
</nav>

<section class="py-5 bg-light">
    <div class="container" data-aos="fade-up">
        <h2 class="text-center mb-5">My Services & Work</h2>
        <div class="row g-4">

            <!-- Poster -->
            <div class="col-md-3 col-sm-6">
                <div class="service-box" onclick="loadGallery('poster')">
                    <i class="fas fa-image service-icon"></i>
                    <h5>Poster Design</h5>
                </div>
            </div>

            <!-- Banner -->
            <div class="col-md-3 col-sm-6">
                <div class="service-box" onclick="loadGallery('banner')">
                    <i class="fas fa-flag service-icon"></i>
                    <h5>Banner Design</h5>
                </div>
            </div>

            <!-- ID Card -->
            <div class="col-md-3 col-sm-6">
                <div class="service-box" onclick="loadGallery('idcard')">
                    <i class="fas fa-id-card service-icon"></i>
                    <h5>ID Card Design</h5>
                </div>
            </div>

            <!-- Logo -->
            <div class="col-md-3 col-sm-6">
                <div class="service-box" onclick="loadGallery('logo')">
                    <i class="fas fa-pencil-ruler service-icon"></i>

            <!-- Web Development -->
            <div class="col-md-3 col-sm-6">

                    <i class="fas fa-code service-icon"></i>

            <!-- Graphic Design -->
            <div class="col-md-3 col-sm-6">
                <div class="service-box" onclick="loadGallery('graphic')">
                    <i class="fas fa-paint-brush service-icon"></i>
                    <h5>Graphic Design</h5>
                </div>
            </div>

            <!-- Data Entry -->
            <div class="col-md-3 col-sm-6">
                <div class="service-box" onclick="loadGallery('data')">
                    <i class="fas fa-keyboard service-icon"></i>
                    <h5>Data Entry</h5>
                </div>
            </div>

            <!-- Typing Work -->
            <div class="col-md-3 col-sm-6">
                <div class="service-box" onclick="loadGallery('typing')">
                    <i class="fas fa-file-lines service-icon"></i>
                    <h5>Typing Work</h5>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Footer -->
<footer class="text-center text-white bg-dark py-3">
        © 2025 Lalit Panchal. All Rights Reserved.
</footer>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<script>
AOS.init({ duration: 1000 });

// Gallery images (You will replace with real files)
const galleryData = {
    poster: [
        'service/poster/poster1.jpg',
        'service/poster/poster2.jpg'
    ],
    banner: [
        'service/banner/banner1.jpg',
        'service/banner/banner2.jpg'
    ],
    idcard: [
        'service/idcard/idcard1.jpg',
        'service/idcard/idcard2.jpg'
    ],
    logo: [
        'service/logo/logo1.jpg',
        'service/logo/logo2.jpg',
        'service/logo/logo3.png',
    ]
};


function loadGallery(type){
    const galleryLinks = galleryData[type].map(img => ({
        href: img,
        type: 'image'
    }));

    const lightbox = GLightbox({
        elements: galleryLinks
    });
    lightbox.open();
}
</script>
